{% extends "layout.html" %}
{% block title %}Rekisteröidy{% endblock %}
{% block content %}
<h2>Rekisteröidy</h2>
<section>
    <div class="col-md-4">
        <form action="/register" method="post">
            <div class="form-group">
                <label>Käyttäjätunnus</label>
                <input type="text" class="form-control" name="username" required minlength="1" required maxlength="50">
            </div>
            <div class="form group">
                <label>Salasana</label>
                <input type="password" class="form-control" name="password1" required minlength="1" required maxlength ="50">
            </div>
            <div class="form group">
                <label>Salasana uudestaan</label>
                <input type="password" class="form-control" name="password2" required minlength="1" required maxlength ="50">
            </div>
            <div class="form-check">
                <input class="form-check-input" name="teacher" type="checkbox" value="1">
                <label class="form-check-label">Opettaja</label>
            </div>
            <div class="form group">
                <br>
                <button type="submit" class="btn btn-primary">Luo tunnus</button>
            </div>
        </form>
    </div>
</section> 
<section>
    <p style="color:red;">{{ message }}</p>
</section>
{% endblock %}
