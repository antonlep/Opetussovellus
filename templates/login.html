{% extends "layout.html" %}
{% block title %}Kirjaudu sisään{% endblock %}
{% block content %}
<section>
    <h2>Kirjaudu sisään</h2>
    <div class="col-md-4">
        <form action="/login" method="post">
            <div class="form-group">
                <label>Käyttäjätunnus</label>
                <input type="text" class="form-control" name="username" required minlength="1" maxlength="50">
            </div>
            <div class="form group">
                <label>Salasana</label>
                <input type="password" class="form-control" name="password" required minlength="1" maxlength ="50">
            </div>
            <div class="form group">
                <br>
                <button type="submit" class="btn btn-primary">Kirjaudu</button>
            </div>
        </form>
        <p style="color:red;">{{ message }}</p>
    </div>
</section>
{% endblock %}
